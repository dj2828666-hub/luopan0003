<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专业风水罗盘-360°全信息精细版</title>
    <style>
        :root { 
            --gold: #d4af37; --wood-bg: #1a0505; --red: #ff3b30; 
            --water-blue: #007aff; --wood-green: #34c759; --earth-yellow: #ff9500; --metal-white: #ffffff;
        }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #info-box { text-align: center; width: 100%; z-index: 100; margin-bottom: 20px; }
        #degree-val { font-size: 4rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        #gua-val { 
            font-size: 1rem; 
            font-weight: bold; 
            color: var(--gold); 
            background: rgba(211, 175, 55, 0.15); 
            padding: 6px 18px; 
            border-radius: 30px; 
            display: inline-block; 
            margin-top: 5px;
        }

        .compass-container { position: relative; width: 95vw; height: 95vw; max-width: 500px; max-height: 500px; display: flex; align-items: center; justify-content: center; }

        .line { position: absolute; background: var(--red); z-index: 50; opacity: 0.7; pointer-events: none; }
        .h-line { width: 100%; height: 1px; }
        .v-line { width: 1px; height: 100%; }

        .top-arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 12px solid var(--red);
            z-index: 60;
        }

        #disk { width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle, #3d1010 0%, #0a0000 100%); border: 6px solid var(--gold); position: relative; transition: transform 0.1s ease-out; overflow: hidden; }

        /* 360度刻度样式 */
        .scale-layer { position: absolute; width: 100%; height: 100%; z-index: 4; }
        .scale-line { position: absolute; top: 0; left: 50%; width: 1px; height: 8px; background: rgba(212, 175, 55, 0.3); transform-origin: 50% 250px; /* 这里的250px会在JS中动态修正 */ }
        .scale-line.major { height: 15px; width: 1.5px; background: var(--gold); }
        .scale-line.mid { height: 12px; background: rgba(212, 175, 55, 0.6); }

        /* 文字层级微调 */
        .d-layer { position: absolute; width: 100%; height: 100%; z-index: 10; }
        .d-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 16px; font-weight: 900; padding-top: 20px; color: #fff; text-shadow: 0 0 5px #000; }

        .m-layer { position: absolute; width: 100%; height: 100%; z-index: 8; }
        .m-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 11px; font-weight: bold; padding-top: 55px; color: var(--gold); }

        .nine-grid { position: absolute; top: 28%; left: 28%; width: 44%; height: 44%; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); border: 1px solid var(--gold); z-index: 20; background: rgba(0,0,0,0.6); }
        .cell { border: 0.5px solid rgba(212,175,55,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cell b { font-size: 11px; color: #fff; }
        .cell small { font-size: 7px; transform: scale(0.9); color: #ccc; }
        
        .fire { color: var(--red) !important; }
        .water { color: var(--water-blue) !important; }
        .wood { color: var(--wood-green) !important; }
        .metal { color: var(--metal-white) !important; }
        .earth { color: var(--earth-yellow) !important; }

        #start-btn { padding: 18px 45px; font-size: 1.3rem; background: var(--gold); color: #000; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .footer-sign { position: fixed; bottom: 15px; right: 20px; color: rgba(212, 175, 55, 0.5); font-size: 10px; z-index: 200; }
    </style>
</head>
<body>

    <button id="start-btn">开启精细罗盘</button>

    <div id="info-box" style="display:none;">
        <p id="degree-val">0°</p>
        <span id="gua-val">校准中...</span>
    </div>

    <div class="compass-container" id="ui" style="display:none;">
        <div class="top-arrow"></div>
        <div class="line h-line"></div>
        <div class="line v-line"></div>
        
        <div id="disk">
            <div id="scale-box" class="scale-layer"></div>
            <div id="dir-box" class="d-layer"></div>
            <div id="mountains-box" class="m-layer"></div>
            
            <div class="nine-grid">
                <div class="cell"><b class="wood">巽四</b><small>木(长女)</small></div>
                <div class="cell"><b class="fire">离九</b><small>火(中女)</small></div>
                <div class="cell"><b class="earth">坤二</b><small>土(母亲)</small></div>
                <div class="cell"><b class="wood">震三</b><small>木(长男)</small></div>
                <div class="cell"><b class="earth">中宫</b><small>土</small></div>
                <div class="cell"><b class="metal">兑七</b><small>金(少女)</small></div>
                <div class="cell"><b class="earth">艮八</b><small>土(少男)</small></div>
                <div class="cell"><b class="water">坎一</b><small>水(中男)</small></div>
                <div class="cell"><b class="metal">乾六</b><small>金(父亲)</small></div>
            </div>
        </div>
    </div>

    <div class="footer-sign">dy：小茗同学</div>

    <script>
        // 初始化360度刻度
        const scaleBox = document.getElementById('scale-box');
        const radius = document.getElementById('ui').offsetWidth / 2;
        for (let i = 0; i < 360; i++) {
            const line = document.createElement('div');
            line.className = 'scale-line';
            if (i % 10 === 0) line.classList.add('major');
            else if (i % 2 === 0) line.classList.add('mid');
            
            line.style.transform = `rotate(${i}deg)`;
            line.style.transformOrigin = `50% ${radius}px`;
            scaleBox.appendChild(line);
        }

        // 初始化八向
        const dirs = ["南", "西南", "西", "西北", "北", "东北", "东", "东南"];
        const dirBox = document.getElementById('dir-box');
        dirs.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'd-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 45}deg)`;
            dirBox.appendChild(d);
        });

        // 初始化二十四山
        const ms = ["午","丁","未","坤","申","庚","酉","辛","戌","乾","亥","壬","子","癸","丑","艮","寅","甲","卯","乙","辰","巽","巳","丙"];
        const mtBox = document.getElementById('mountains-box');
        ms.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'm-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 15}deg)`;
            mtBox.appendChild(d);
        });

        const btn = document.getElementById('start-btn');
        const degEl = document.getElementById('degree-val');
        const guaEl = document.getElementById('gua-val');
        const disk = document.getElementById('disk');

        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') run(); });
            } else { run(); }
        };

        function updateUI(h) {
            let rotation = -h + 180; 
            disk.style.transform = `rotate(${rotation}deg)`;
            degEl.innerText = Math.round(h) + "°";

            const gs = [
                {n:"坎一·水(正北)·中男", min:337.5, max:22.5},
                {n:"艮八·土(东北)·少男", min:22.5, max:67.5},
                {n:"震三·木(正东)·长男", min:67.5, max:112.5},
                {n:"巽四·木(东南)·长女", min:112.5, max:157.5},
                {n:"离九·火(正南)·中女", min:157.5, max:202.5},
                {n:"坤二·土(西南)·母亲", min:202.5, max:247.5},
                {n:"兑七·金(正西)·少女", min:247.5, max:292.5},
                {n:"乾六·金(西北)·父亲", min:292.5, max:337.5}
            ];
            
            let res = "校准中...";
            for (let g of gs) {
                if (g.min > g.max) {
                    if (h >= g.min || h < g.max) { res = g.n; break; }
                } else {
                    if (h >= g.min && h < g.max) { res = g.n; break; }
                }
            }
            guaEl.innerText = res;
        }

        function run() {
            btn.style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('info-box').style.display = 'block';

            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', e => {
                    let h = e.alpha ? 360 - e.alpha : 0; 
                    updateUI(h);
                }, true);
            } else if ('ondeviceorientation' in window) {
                window.addEventListener('deviceorientation', e => {
                    let h = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
                    updateUI(h);
                }, true);
            } else {
                alert("浏览器不支持或未开启HTTPS环境");
            }
        }
    </script>
</body>
</html>
