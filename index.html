<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专业风水罗盘-六十四卦版</title>
    <style>
        :root { 
            --gold: #d4af37; --red: #ff3b30; 
        }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #info-box { text-align: center; width: 100%; z-index: 100; margin-bottom: 20px; }
        #degree-val { font-size: 3.5rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
        #gua-val { font-size: 1rem; font-weight: bold; color: var(--gold); background: rgba(211, 175, 55, 0.15); padding: 5px 15px; border-radius: 20px; display: inline-block; }

        .compass-container { position: relative; width: 96vw; height: 96vw; max-width: 500px; max-height: 500px; display: flex; align-items: center; justify-content: center; }

        /* 十字架 */
        .line { position: absolute; background: var(--red); z-index: 50; opacity: 0.7; pointer-events: none; }
        .h-line { width: 100%; height: 1px; }
        .v-line { width: 1px; height: 100%; }

        /* 顶部指针 */
        .top-arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 12px solid var(--red); z-index: 60;
        }

        #disk { width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle, #2a0808 0%, #000 100%); border: 6px solid var(--gold); position: relative; transition: transform 0.1s ease-out; overflow: hidden; }

        /* 六十四卦层样式 */
        .g64-layer { position: absolute; width: 100%; height: 100%; z-index: 4; }
        .g64-item { position: absolute; width: 100%; height: 100%; text-align: center; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        
        /* 卦象符号 */
        .g-symbol { font-size: 8px; padding-top: 5px; color: rgba(255,255,255,0.8); }
        /* 卦名文字 */
        .g-name { font-size: 7px; color: var(--gold); transform: scale(0.8); margin-top: -2px; }

        /* 八方位层 */
        .d-layer { position: absolute; width: 100%; height: 100%; z-index: 6; }
        .d-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 14px; font-weight: bold; padding-top: 22px; color: #fff; text-shadow: 0 0 3px #000; }

        /* 二十四山层 */
        .m-layer { position: absolute; width: 100%; height: 100%; z-index: 5; }
        .m-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 11px; font-weight: bold; padding-top: 45px; color: var(--gold); }

        /* 九宫格 */
        .nine-grid { position: absolute; top: 28%; left: 28%; width: 44%; height: 44%; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); border: 1px solid var(--gold); z-index: 10; background: rgba(0,0,0,0.5); }
        .cell { border: 0.5px solid rgba(212,175,55,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cell b { font-size: 10px; color: #fff; }
        .cell small { font-size: 7px; color: #ccc; transform: scale(0.9); }

        #start-btn { padding: 15px 40px; font-size: 1.2rem; background: var(--gold); color: #000; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <button id="start-btn">开启专业罗盘</button>

    <div id="info-box" style="display:none;">
        <p id="degree-val">0°</p>
        <span id="gua-val">校准中...</span>
    </div>

    <div class="compass-container" id="ui" style="display:none;">
        <div class="top-arrow"></div>
        <div class="line h-line"></div>
        <div class="line v-line"></div>
        <div id="disk">
            <div id="g64-box" class="g64-layer"></div>
            <div id="dir-box" class="d-layer"></div>
            <div id="mountains-box" class="m-layer"></div>
            <div class="nine-grid">
                <div class="cell"><b>巽四</b><small>木</small></div>
                <div class="cell"><b>离九</b><small>火</small></div>
                <div class="cell"><b>坤二</b><small>土</small></div>
                <div class="cell"><b>震三</b><small>木</small></div>
                <div class="cell"><b>中宫</b><small>土</small></div>
                <div class="cell"><b>兑七</b><small>金</small></div>
                <div class="cell"><b>艮八</b><small>土</small></div>
                <div class="cell"><b>坎一</b><small>水</small></div>
                <div class="cell"><b>乾六</b><small>金</small></div>
            </div>
        </div>
    </div>

    <script>
        // 六十四卦简表（仅提取部分展示效果，实际应用需完整映射）
        const g64Names = [
            "坤", "复", "颐", "屯", "益", "震", "噬嗑", "随", "无妄", "明夷", "贲", "既济", "家人", "丰", "革", "同人",
            "临", "损", "节", "中孚", "归妹", "睽", "兑", "履", "泰", "大畜", "需", "小畜", "大壮", "大有", "夬", "乾",
            "姤", "大过", "鼎", "恒", "巽", "井", "蛊", "升", "讼", "困", "未济", "解", "涣", "坎", "蒙", "师",
            "遁", "咸", "旅", "小过", "渐", "蹇", "艮", "谦", "否", "萃", "晋", "豫", "观", "比", "剥", "坤"
        ];
        
        // 渲染 64 卦
        const g64Box = document.getElementById('g64-box');
        g64Names.forEach((name, i) => {
            const item = document.createElement('div');
            item.className = 'g64-item';
            item.style.transform = `rotate(${i * 5.625}deg)`;
            item.innerHTML = `<span class="g-symbol">¦¦¦</span><span class="g-name">${name}</span>`;
            g64Box.appendChild(item);
        });

        // 八方位
        const dirs = ["南", "西南", "西", "西北", "北", "东北", "东", "东南"];
        const dirBox = document.getElementById('dir-box');
        dirs.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'd-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 45}deg)`;
            dirBox.appendChild(d);
        });

        // 二十四山
        const ms = ["午","丁","未","坤","申","庚","酉","辛","戌","乾","亥","壬","子","癸","丑","艮","寅","甲","卯","乙","辰","巽","巳","丙"];
        const mtBox = document.getElementById('mountains-box');
        ms.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'm-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 15}deg)`;
            mtBox.appendChild(d);
        });

        const btn = document.getElementById('start-btn');
        const disk = document.getElementById('disk');
        const degEl = document.getElementById('degree-val');

        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') run(); });
            } else { run(); }
        };

        function run() {
            btn.style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('info-box').style.display = 'block';
            window.addEventListener('deviceorientationabsolute', e => {
                let h = e.alpha ? 360 - e.alpha : 0;
                disk.style.transform = `rotate(${-h + 180}deg)`;
                degEl.innerText = Math.round(h) + "°";
            }, true);
        }
    </script>
</body>
</html>
