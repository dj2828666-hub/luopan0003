<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专业风水罗盘-360°精细刻度版</title>
    <style>
        :root { 
            --gold: #d4af37; --red: #ff3b30; --line-color: rgba(212, 175, 55, 0.3);
        }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #info-box { text-align: center; width: 100%; z-index: 100; margin-bottom: 20px; }
        #degree-val { font-size: 3.5rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
        #gua-val { font-size: 1.1rem; font-weight: bold; color: var(--gold); background: rgba(211, 175, 55, 0.15); padding: 5px 20px; border-radius: 20px; display: inline-block; }

        .compass-container { position: relative; width: 95vw; height: 95vw; max-width: 500px; max-height: 500px; display: flex; align-items: center; justify-content: center; }

        /* 红色十字架 */
        .line { position: absolute; background: var(--red); z-index: 80; opacity: 0.8; pointer-events: none; }
        .h-line { width: 100%; height: 1.2px; }
        .v-line { width: 1.2px; height: 100%; }

        /* 顶部准星箭头 */
        .top-arrow {
            position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 15px solid var(--red); z-index: 90;
        }

        #disk { 
            width: 100%; height: 100%; border-radius: 50%; 
            background: radial-gradient(circle, #2a0808 0%, #050000 100%); 
            border: 6px solid var(--gold); position: relative; transition: transform 0.1s ease-out; 
            overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        /* 刻度盘层 */
        .degree-layer { position: absolute; width: 100%; height: 100%; z-index: 10; }
        .tick { position: absolute; width: 100%; height: 100%; text-align: center; }
        .tick b { display: inline-block; width: 1px; background: var(--gold); }
        .tick.long b { height: 12px; width: 1.5px; }
        .tick.mid b { height: 8px; opacity: 0.7; }
        .tick.short b { height: 5px; opacity: 0.4; }
        .tick span { position: absolute; top: 14px; left: 50%; transform: translateX(-50%) scale(0.7); font-size: 10px; color: var(--gold); font-weight: bold; }

        /* 方位与山头 */
        .d-layer { position: absolute; width: 100%; height: 100%; z-index: 20; }
        .d-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 16px; font-weight: 900; padding-top: 32px; color: #fff; }

        .m-layer { position: absolute; width: 100%; height: 100%; z-index: 15; }
        .m-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 12px; font-weight: bold; padding-top: 58px; color: var(--gold); }

        /* 中心九宫格 */
        .nine-grid { 
            position: absolute; top: 32%; left: 32%; width: 36%; height: 36%; 
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); 
            border: 1px solid var(--gold); z-index: 30; background: rgba(0,0,0,0.6); 
        }
        .cell { border: 0.5px solid var(--line-color); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cell b { font-size: 11px; color: #fff; }
        .cell small { font-size: 8px; color: #aaa; transform: scale(0.85); }

        #start-btn { padding: 18px 45px; font-size: 1.3rem; background: var(--gold); color: #000; border-radius: 40px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <button id="start-btn">开启极准刻度罗盘</button>

    <div id="info-box" style="display:none;">
        <p id="degree-val">0°</p>
        <span id="gua-val">校准中...</span>
    </div>

    <div class="compass-container" id="ui" style="display:none;">
        <div class="top-arrow"></div>
        <div class="line h-line"></div>
        <div class="line v-line"></div>
        <div id="disk">
            <div id="degree-box" class="degree-layer"></div>
            <div id="dir-box" class="d-layer"></div>
            <div id="mountains-box" class="m-layer"></div>
            <div class="nine-grid">
                <div class="cell"><b>巽四</b><small>木</small></div>
                <div class="cell"><b>离九</b><small>火</small></div>
                <div class="cell"><b>坤二</b><small>土</small></div>
                <div class="cell"><b>震三</b><small>木</small></div>
                <div class="cell"><b>中宫</b><small>土</small></div>
                <div class="cell"><b>兑七</b><small>金</small></div>
                <div class="cell"><b>艮八</b><small>土</small></div>
                <div class="cell"><b>坎一</b><small>水</small></div>
                <div class="cell"><b>乾六</b><small>金</small></div>
            </div>
        </div>
    </div>

    <script>
        // 1. 生成 360 度刻度 (0度对应正南/午)
        const degBox = document.getElementById('degree-box');
        for (let i = 0; i < 360; i++) {
            const tick = document.createElement('div');
            let cls = 'short';
            if (i % 10 === 0) {
                cls = 'long';
                // 计算显示的度数标注（这里标注0-350）
                // 罗盘物理度数习惯：手机0度(北)对应罗盘180度刻度
                let labelDeg = (i + 180) % 360;
                tick.innerHTML = `<span>${labelDeg}</span>`;
            } else if (i % 5 === 0) {
                cls = 'mid';
            }
            tick.className = `tick ${cls}`;
            tick.style.transform = `rotate(${i}deg)`;
            tick.innerHTML += `<b></b>`;
            degBox.appendChild(tick);
        }

        // 2. 初始化八方位
        const dirs = ["南", "西南", "西", "西北", "北", "东北", "东", "东南"];
        const dirBox = document.getElementById('dir-box');
        dirs.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'd-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 45}deg)`;
            dirBox.appendChild(d);
        });

        // 3. 初始化二十四山
        const ms = ["午","丁","未","坤","申","庚","酉","辛","戌","乾","亥","壬","子","癸","丑","艮","寅","甲","卯","乙","辰","巽","巳","丙"];
        const mtBox = document.getElementById('mountains-box');
        ms.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'm-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 15}deg)`;
            mtBox.appendChild(d);
        });

        const btn = document.getElementById('start-btn');
        const disk = document.getElementById('disk');
        const degEl = document.getElementById('degree-val');
        const guaEl = document.getElementById('gua-val');

        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') run(); });
            } else { run(); }
        };

        function updateUI(h) {
            disk.style.transform = `rotate(${-h + 180}deg)`;
            degEl.innerText = Math.round(h) + "°";
            
            const gs = [
                {n:"正南 离宫", min:157.5, max:202.5},
                {n:"西南 坤宫", min:202.5, max:247.5},
                {n:"正西 兑宫", min:247.5, max:292.5},
                {n:"西北 乾宫", min:292.5, max:337.5},
                {n:"正北 坎宫", min:337.5, max:22.5},
                {n:"东北 艮宫", min:22.5, max:67.5},
                {n:"正东 震宫", min:67.5, max:112.5},
                {n:"东南 巽宫", min:112.5, max:157.5}
            ];
            
            let res = "计算中...";
            for (let g of gs) {
                if (g.min > g.max) {
                    if (h >= g.min || h < g.max) { res = g.n; break; }
                } else {
                    if (h >= g.min && h < g.max) { res = g.n; break; }
                }
            }
            guaEl.innerText = res;
        }

        function run() {
            btn.style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('info-box').style.display = 'block';
            
            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', e => updateUI(e.alpha ? 360 - e.alpha : 0), true);
            } else {
                window.addEventListener('deviceorientation', e => {
                    let h = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
                    updateUI(h);
                }, true);
            }
        }
    </script>
</body>
</html>
